{% include 'common/server/header.html' %}
<div class="row">
     <div class="col-xs-2" style="background-color: #0f0f0f;height: 1000px">{% include 'common/server/footer.html' %}</div>
     <div class="col-xs-10" style="height: 1000px">
         <div class="row" style="margin: 20px">
             <div class="panel panel-default">
                 <div class="panel-heading"><span class="glyphicon glyphicon-tag" ></span>平台整理指标 菜单 </div>
                <form action="/server/menuHandle" method="post">
                     {% csrf_token%}
                     <div class="panel-heading"><label>菜单名</label><input type="text" name="menutitle"></div>
                      <div class="panel-heading"><label>方法</label><input type="text" name="menuadd"></div>
                     <div class="panel-heading"><label>类型</label><input type="radio" name="radionum" value="1">后台菜单<input type="radio" name="radionum" value="0">前台栏目</div>

                     <div><input type="submit"> <input type="reset"></div>
                </form>
             </div>
         </div>

     </div>
</div>

</body>
<script>
          console.log(123)
             $("form").validate({
                 rules:{
                     menutitle:{
                         required:true,
                         minlength:2,
                         maxlength:100
                     }
				},
				messages:{
                     menutitle:{
                          required:"用户名不符合要求",
                          minlength:"最小长度为2",
                          maxlength:"最大长度为10"
                     }
                },
				submitHandler:function(form) {
                        alert("验证通过")
                        sendDateToServer()
                }
      })


    function  sendDateToServer(){
            console.log("122")
          $("form").ajaxSubmit(function(data){
                                //data  json格式
                                var data1=JSON.parse(data);
                                if(data1["code"]==0){
                                    alert(data1["msg"]);
                                    location.href="/server/menulist"
                                }else{
                                    alert(data1["msg"]);
                                }
                            });

    }
</script>

</html>
