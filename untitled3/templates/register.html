<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>注册</h1>
<form action="/polls/login" method="post" enctype="multipart/form-data">
    <p>姓名<input type="text" value="" id="user" name="user"></p>
    <p>密码<input type="text" value="" id="pwd" name="pwd"></p>

<script>

      localStorage.setItem( "namepwd", _pwd );

</script>
